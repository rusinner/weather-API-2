<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./app.js" defer></script>
    <title>Weather-API</title>
</head>
<div>
<div class="weather-app">
    <div class="container">
        <h3 class="brand">the weather</h3>
    </div>
    <h1 class="temp">16&#176;</h1>
    <div class="city-time">
        <h1 class="name">London</h1>
        <small>
            <span class = "time">06:09</span>
            -
            <span class="date">
                Monday Sep 19
            </span>

        </small>
    </div>
    <div class="weather">
        <img src="./images/64x64/day/113.png" class="icon" alt="icon" height="50" width="50">
        <span class="condition">Cloudy</span>
      </div>
   </div> 

      <div class="panel">
          <form action="" id="locationInput">
             <input type="text" class="search" placeholder="Search Location..."/>
             <button type="submit" class = "submit">
                 <i class="fas fa-search"></i>
             </button> 
          </form>
          <ul class="cities">
              <li class="city">New York</li>
              <li class="city">Los Angeles</li>
              <li class="city">Paris</li>
              <li class="city">Tokyo</li>
          </ul>
          <ul class="details">
              <h4>Weather Deatails</h4>
              <li>
                  <span>Cloudy</span>
                  <span class="cloud">89%</span>
              </li>
              <li>
                  <span>Humidity</span>
                  <span class="humidity">64%</span>
              </li>
              <li>
                  <span>Wind</span>
                  <span class="wind">8Km/h</span>
              </li>
          </ul>
      </div>
    </div>
</body>
</html>
